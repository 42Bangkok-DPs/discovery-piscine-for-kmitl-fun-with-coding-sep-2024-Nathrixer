<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>cardprofile</title>
    <link rel="stylesheet" href="css/card.css">
</head>
<body>
    <div class="card-container">
        <!-- ชื่อผู้ใช้อยู่สูงขึ้น -->
        <h2 class="name">User Profile</h2>
        <div class="card">
            <div class="profile-pic">
                <!-- รูปโปรไฟล์ที่ใหญ่ขึ้น -->
                <img src="https://via.placeholder.com/160" alt="Profile Picture">
            </div>
            <!-- เพิ่มข้อความตัวหนาใต้รูปโปรไฟล์ -->
            <div class="bold-text">
                <p><strong>Alexon Majedty</strong></p>
            </div>
            <!-- เวลาใช้งาน -->
            <div class="usage-time">
                <p>เวลาใช้งาน 174 ชั่วโมง</p>
            </div>
            <div class="description">
                <p>เจ้าพ่อมือขึ้น</p>
            </div>
            <div class="social-icons">
                <a href="#"><img src="https://via.placeholder.com/30" alt="Facebook"></a>
                <a href="#"><img src="https://via.placeholder.com/30" alt="Twitter"></a>
                <a href="#"><img src="https://via.placeholder.com/30" alt="Instagram"></a>
            </div>
            <button class="button">CONTACT</button>
        </div>
    </div>
</body>
</html>
