<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>cardprofile</title>
    <link rel="stylesheet" href="css/card.css">
</head>
<body>
    <div class="card-container">
        <h2 class="name">User Profile</h2>
        <div class="card">
            <div class="profile-pic">
                <img src="https://i.pinimg.com/474x/85/04/a2/8504a25c5c95a756fe9de7c72c90bdb7.jpg" alt="Profile Picture">
            </div>
            <div class="bold-text">
                <p><strong>Alexon Majedty</strong></p>
            </div>
            <div class="usage-time">
                <p>เวลาใช้งาน 174 ชั่วโมง</p>
            </div>
            <div class="description">
                <p>วันนี้รวยพรุ่งนี้รวย</p>
            </div>
            <div class="social-icons">
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/128/5968/5968764.png" alt="Facebook"></a>
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/128/5969/5969020.png" alt="Twitter"></a>
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/128/3955/3955024.png" alt="Instagram"></a>
            </div>
            <button class="button">CONTACT</button>
        </div>
    </div>
</body>
</html>
