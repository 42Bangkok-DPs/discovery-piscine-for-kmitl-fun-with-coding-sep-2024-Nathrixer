<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }
        .box1 {
            background-color: green;
        }
        .box2 {
            background-color: purple;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="box1">Hello</td>
            <td class="box2">World</td>
        </tr>
    </table>

</body>
</html>
