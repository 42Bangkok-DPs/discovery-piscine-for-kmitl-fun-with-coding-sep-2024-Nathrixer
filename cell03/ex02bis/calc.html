<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"], select, input[type="button"] {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            font-size: 16px;
        }

        input[type="button"] {
            background-color: #df0043;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 9px;
        }

        input[type="button"]:hover {
            background-color: #a80041;
        }

    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <form id="calculator">
            <input type="text" id="leftOperand">
            
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>

            <input type="text" id="rightOperand">
            <input type="button" value="Try me!" id="calculateButton">
        </form>
    </div>

    <script>
        function calculate() {
            const leftOperand = $('#leftOperand').val();
            const operator = $('#operator').val();
            const rightOperand = $('#rightOperand').val();

            if (!$.isNumeric(leftOperand) || !$.isNumeric(rightOperand)) {
                alert('"Error :("');
                console.log('"Error :("');
                return;
            }
            const num1 = parseFloat(leftOperand);
            const num2 = parseFloat(rightOperand);
            if (num1 < 0 || num2 < 0) {
                alert('"Error :("');
                console.log('"Error :("');
                return;
            }
            let result;
            if ((operator === '/' || operator === '%') && num2 === 0) {
                alert("It's over 9000!");
                console.log("It's over 9000!");
                return;
            }

            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num1 / num2;
                    break;
                case '%':
                    result = num1 % num2;
                    break;
                default:
                    alert('"Error :("');
                    console.log('"Error :("');
                    return;
            }

            alert('Result: ' + result);
            console.log('Result:', result);
        }

        $('#calculateButton').on('click', calculate);
        setInterval(function() {
            alert('Please, use me...');
        }, 30000);
    </script>
</body>
</html>
